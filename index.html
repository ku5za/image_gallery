<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image gallery component</title>
    <link rel="stylesheet" href="assets/main-styles.css" />
    <script src="assets/app.js" type="module"></script>
  </head>
  <body>
    <button
      class="btn btn_back-hover btn_filled btn_upper-case btn_bold-text btn__open-gallery"
    >
      open gallery
    </button>
    <div class="img-gallery__overlay flex flex_column">
      <button class="img-gallery__exit-btn exit-btn btn">
        <div class="exit-btn__stripe exit-btn__stripe_first"></div>
        <div class="exit-btn__stripe exit-btn__stripe_second"></div>
      </button>
      <div
        class="img-gallery flex flex_items_aligned_center flex_content_justified_center"
      >
        <button class="btn navigation-btn">
          <div class="navigation-btn__stripe-wrapper">
            <div
              class="navigation-btn__stripe navigation-btn__stripe_leaning_forwards"
            ></div>
          </div>
          <div class="navigation-btn__stripe-wrapper">
            <div
              class="navigation-btn__stripe navigation-btn__stripe_leaning_backwards"
            ></div>
          </div>
        </button>
        <div
          class="img-gallery__photos-container flex flex_column flex_items_aligned_center"
        >
          <div class="img-gallery__fullsize-photo-container">
            <img
              class="img-gallery__fullsize-photo"
              src="assets/images_db/size_l/size_l_photo2.jpg"
              alt="First loaded photo"
            />
          </div>
          <div class="img-gallery__miniatures-photos-container">
            <button class="img-gallery__miniature-photo-btn">
              <img
                src="assets/images_db/size_s/size_s_photo2.jpg"
                alt="First photo miniature"
                class="img-gallery__miniature-photo"
              />
              <span class="img-gallery__miniature-photo-name">
                size_s_photo1.jpg
              </span>
            </button>
            <button class="img-gallery__miniature-photo-btn">
              <img
                src="assets/images_db/size_s/size_s_photo2.jpg"
                alt="First photo miniature"
                class="img-gallery__miniature-photo"
              />
              <span class="img-gallery__miniature-photo-name">
                size_s_photo1.jpg
              </span>
            </button>
            <button class="img-gallery__miniature-photo-btn">
              <img
                src="assets/images_db/size_s/size_s_photo2.jpg"
                alt="First photo miniature"
                class="img-gallery__miniature-photo"
              />
              <span class="img-gallery__miniature-photo-name">
                size_s_photo1.jpg
              </span>
            </button>
            <button class="img-gallery__miniature-photo-btn">
              <img
                src="assets/images_db/size_s/size_s_photo2.jpg"
                alt="First photo miniature"
                class="img-gallery__miniature-photo"
              />
              <span class="img-gallery__miniature-photo-name">
                size_s_photo1.jpg
              </span>
            </button>
            <button class="img-gallery__miniature-photo-btn">
              <img
                src="assets/images_db/size_s/size_s_photo2.jpg"
                alt="First photo miniature"
                class="img-gallery__miniature-photo"
              />
              <span class="img-gallery__miniature-photo-name">
                size_s_photo1.jpg
              </span>
            </button>
            <button class="img-gallery__miniature-photo-btn">
              <img
                src="assets/images_db/size_s/size_s_photo2.jpg"
                alt="First photo miniature"
                class="img-gallery__miniature-photo"
              />
              <span class="img-gallery__miniature-photo-name">
                size_s_photo1.jpg
              </span>
            </button>
            <button class="img-gallery__miniature-photo-btn">
              <img
                src="assets/images_db/size_s/size_s_photo2.jpg"
                alt="First photo miniature"
                class="img-gallery__miniature-photo"
              />
              <span class="img-gallery__miniature-photo-name">
                size_s_photo1.jpg
              </span>
            </button>
            <button class="img-gallery__miniature-photo-btn">
              <img
                src="assets/images_db/size_s/size_s_photo2.jpg"
                alt="First photo miniature"
                class="img-gallery__miniature-photo"
              />
              <span class="img-gallery__miniature-photo-name">
                size_s_photo1.jpg
              </span>
            </button>
          </div>
        </div>
        <button class="btn navigation-btn">
          <div class="navigation-btn__stripe-wrapper">
            <div
              class="navigation-btn__stripe navigation-btn__stripe_leaning_backwards"
            ></div>
          </div>
          <div class="navigation-btn__stripe-wrapper">
            <div
              class="navigation-btn__stripe navigation-btn__stripe_leaning_forwards"
            ></div>
          </div>
        </button>
      </div>
    </div>
  </body>
</html>
